name: Docker Image CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: azure/docker-login@v1
        with:
          login-server: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: |
          docker build . -t docker.io/tommilehtisaari/digiroad-privateroad-backend:${{ github.sha }}
          docker push docker.io/tommilehtisaari/digiroad-privateroad-backend:${{ github.sha }
